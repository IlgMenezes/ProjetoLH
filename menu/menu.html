<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Exibe o dropdown ao passar o mouse */
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* Remove o deslocamento para baixo */
        }

        .dropdown-menu {
            background-color: #f8f9fa; /* Cor de fundo */
            border: 1px solid #ddd; /* Borda ao redor */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            margin-top: 5px; /* Distância entre o menu pai e o submenu */
            padding: 0; /* Remove espaçamento interno */
        }

        .nav-link.active {
            font-weight: bold;
            color: #fff !important;
            background-color: #0d6efd;
            border-radius: 4px;
        }

        /* Estilo dos Itens do Submenu */
        .dropdown-item {
            color: #333; /* Cor do texto */
            font-size: 14px; /* Tamanho da fonte */
            padding: 10px 20px; /* Espaçamento interno */
            transition: background-color 0.2s ease, color 0.2s ease; /* Transição suave */
        }

        /* Cor ao passar o mouse */
        .dropdown-item:hover {
            background-color: #007bff; /* Fundo azul */
            color: #fff; /* Texto branco */
        }
        .icon-despesas {
            display: inline-block;
            position: relative;
            font-size: 40px; /* Tamanho do ícone */
            color: #007bff; /* Cor do ícone */
            width: 60px;
            height: 60px;
            background-color: #e6f7ff; /* Fundo azul claro */
            border-radius: 50%; /* Deixar circular */
            text-align: center;
            line-height: 60px; /* Alinhar verticalmente */
        }

        .icon-despesas i.fa-sack-dollar {
            font-size: 20px;
            vertical-align: middle;
        }

        .icon-despesas i.fa-coins {
            position: absolute;
            font-size: 16px;
            color: #007bff;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
